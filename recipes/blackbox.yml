---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: homelab-blackbox
description: Plex media server image.

base-image: ghcr.io/ublue-os/ucore-hci
image-version: stable-nvidia-lts

modules:
  - from-file: common-modules.yml

  - type: dnf
    install:
      packages:
        - nvtop

  - type: script
    snippets:
      - "firewall-offline-cmd --add-service=plex"

  - type: files
    files:
      - source: blackbox/etc
        destination: /etc
